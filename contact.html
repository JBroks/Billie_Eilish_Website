                        </a>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span></button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="media.html">Media</a></li>

                    <li class="active nav-item mr-2"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="subscribe.html">Subscribe</a></li>
                </ul>
            </div>

        </div>

    </nav>

    <!-- Page title -->

    <section id="page-title">

        <div class="container-fluid background-photo-container">

            <div class="overlay">&nbsp;</div>

            <div class="row">
                <div class="background-photo col-12 text-center">
                    <h1>CONTACT</h1>
                </div>
            </div>
            <div class="arrow-container">
                <a href="contact.html#contact-section">
                    <div class="row">
                        <div class="col-12 bounce-element">
                            <div class="arrow bounce"></div>
                            <div class="arrow bounce"></div>
                            <div class="arrow bounce"></div>
                        </div>
                    </div>
                </a>
            </div>

        </div>

    </section>

    <!-- Contact Us form -->

    <section id="contact-section">

        <div class="container-fluid form-container">

            <form>
                <div class="row">
                    <div class="col-12 contact-form-heading">
                        <h2 class="hollow-text">Contact Us!</h2>
                    </div>
                </div>
                <div class="row form-group contact-form group-name">
                    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 contact-form-item">
                        <label for="InputFirstName">First name</label>
                        <input type="text" name="firstname" class="form-control" id="InputFirstName" placeholder="First name" required>
                    </div>
                    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 contact-form-item">
                        <label for="InputLastName">Last name</label>
                        <input type="text" name="lastname" class="form-control" id="InputLastName" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row form-group contact-form group-details">
                    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 contact-form-item">
                        <label for="InputEmail">Email address</label>
                        <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Email" required>
                    </div>
                    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 contact-form-item">
                        <label for="InputPhone">Phone number</label>
                        <input type="tel" name="phonenumber" class="form-control" id="InputPhone" placeholder="Phone number" required>
                    </div>
                </div>
                <div class="row form-group contact-form group-message">
                    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                        <label for="InputMessage">Message</label>
                        <textarea rows="7" name="message" class="form-control" id="InputMessage" placeholder="Please enter your message here" required></textarea>
                    </div>
                </div>
                <div class="form-row text-center">
                    <div class="col">
                        <button type="submit" class="btn btn-default btn-lg btn-send">Send</button>
                    </div>
                </div>
            </form>

        </div>

    </section>

    <!-- Footer -->

    <footer class="container-fluid">

        <div class="row social-media">
            <div class="col-12 text-center">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/billieeilish" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i><span class="sr-only">Facebook</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/billieeilish" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/wherearetheavocados/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i><span class="sr-only">Instagram</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://open.spotify.com/artist/6qqNVTkY8uBg9cP3Jd7DAH" target="_blank"><i class="fa fa-spotify" aria-hidden="true"></i><span class="sr-only">Spotify</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/billieeilish" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i><span class="sr-only">YouTube</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row footer-end justify-content-center">
            <div class="col-lg-4 col-md-4 col-sm-12 text-center footer-end-item"><a href="subscribe.html#subscribe-section">Subscribe</a></div>
            <div class="col-lg-4 col-md-4 col-sm-12 text-center footer-end-item"><a href="https://privacy.umusic.com" target="blank">Privacy Policy</a></div>
            <div class="col-lg-4 col-md-4 col-sm-12 text-center footer-end-item">
                <p>@2019 Billie Eilish</p>
            </div>
        </div>

    </footer>

    <!-- Loading scripts -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
